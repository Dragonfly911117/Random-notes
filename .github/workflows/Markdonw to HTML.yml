name: Markdown to HTML

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Convert Markdown to HTML with GitHub Style
        uses: natescherer/markdown-to-html-with-github-style-action@v1.1.0
        with:
          path: README.md,Jetbrains CLion 簡述/Jetbrains CLion 使用.md
          outputpath: out
          matchpathstructure: true

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Convert Markdown to HTML"
          git push
